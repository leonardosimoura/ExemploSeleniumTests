version: '3.5'

services:
  seleniumhub:
    image: selenium/hub:3.11.0-californium
    ports:
      - "4444:4444"
    networks:
      - mynet 
  seleniumchrome:
    image: selenium/node-chrome:3.11.0-californium
    environment:
      - HUB_HOST=seleniumhub
      - HUB_PORT=4444
    networks:
      - mynet 
    depends_on:
      - seleniumhub
  seleniumvsts.ui:
    build:
      context: .
      dockerfile: SeleniumVSTS.UI/Dockerfile
    image: "leonardosimoura/seleniumvstssui:$BUILD_BUILDID"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  seleniumvststests:
    build:
      context: .
      dockerfile: SeleniumVSTS.UITests/Dockerfile
    image: "seleniumvststests:$BUILD_BUILDID"
    environment:
      - appHost=http://seleniumvsts.ui
      - urlNodeChorme=http://seleniumhub:4444
    networks:
      - mynet 
    entrypoint:  dotnet test /src/SeleniumVSTS.UITests --logger trx --results-directory /var/temp
    volumes:
      - ./Screenshots/:/src/SeleniumVSTS.UITests/bin/Debug/netcoreapp2.0/Screenshots/
      - ./TestsResults/:/var/temp/
    depends_on:
      - seleniumvsts.ui   
      - seleniumhub
      - seleniumchrome
